{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block">Log In</button>
                    </form>
                </div>
            </div>
            <div class="mt-3 text-center">
                <p class="mb-0">Don't have an account?</p>
                <a href="{% url 'account_signup' %}" class="btn btn-link btn-signup">Sign Up</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<style>
    .card {
        border: none;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .card-body {
        padding: 30px;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    .btn-signup {
        font-size: 16px;
        color: #007bff;
        text-decoration: none;
        transition: all 0.3s;
    }

    .btn-signup:hover {
        text-decoration: underline;
    }

    /* Centering content */
    .row.justify-content-center {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Ensure it takes up the full height of the viewport */
    }
</style>
