{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="text-center mb-4">Sign Up</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block mt-4">Sign Up</button>
                    </form>
                </div>
            </div>
            <div class="mt-3 text-center">
                <p class="mb-0">Already have an account?</p>
                <a href="{% url 'account_login' %}" class="btn btn-link btn-login">Log In</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<style>
    .card {
        border: none;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .card-body {
        padding: 30px;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    .btn-login {
        font-size: 16px;
        color: #007bff;
        text-decoration: none;
        transition: all 0.3s;
    }

    .btn-login:hover {
        text-decoration: underline;
    }
</style>
